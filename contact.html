<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/layout/styles.contact.css" />
    <link rel="stylesheet" href="layout/styles.header.css" />
    <link rel="stylesheet" href="layout/styles.footer.css" />
    <link rel="stylesheet" href="/layout/styles.container.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header container">
      <a href="/" class="logo">
        <img class="logoImage" src="img/logo.png" />
      </a>
      <div class="header-right">
        <a href="/">Home</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/resume.html">Resume</a>
        <a class="active" href="/contact.html">Contact</a>
      </div>
      <div class="header_some">
        <a
          href="https://twitter.com/codeshapeio"
          target="_blank"
          class="fab fa-twitter"
        ></a>
        <a
          href="https://www.facebook.com/codeshapeio"
          target="_blank"
          class="fab fa-facebook-f"
        ></a>
        <a
          href="https://www.instagram.com/codeshapeio/"
          target="_blank"
          class="fab fa-instagram"
        ></a>
      </div>
    </div>
    <div class="line"></div>

    <!-- Main -->
    <main class="container-md">
      <!-- Title -->
      <div class="title-section">
        <div>
          <h1>Contact</h1>
          <p>I've always up for a good chat and a coffee.</p>
        </div>
      </div>
      <div class="form-container">
        <form
          action="https://getform.io/f/65526fdb-191e-4f59-9143-6ffeb450f0b2"
          method="POST"
        >
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Enter your first name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Enter your last name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="phone">Phone no.</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Enter your phone no."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email Address</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                name="email"
                id="email"
                name="lastname"
                placeholder="Enter your email address"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Tell me how I can help you."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="left-col">
          <img src="/img/logo.png" alt="logo" class="logo" />
          <div class="social-media">
            <a href="https://twitter.com/codeshapeio" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.facebook.com/codeshapeio" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.instagram.com/codeshapeio/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <p class="rights-text">
            2021 &copy; Created by Andreas All Rights Reserved
          </p>
        </div>
        <div class="right-col">
          <h1>Subscribe to my Newsletter</h1>
          <div class="border"></div>
          <p>Enter your email to get the latest news and updates.</p>
          <form
            action="https://getform.io/f/65526fdb-191e-4f59-9143-6ffeb450f0b2"
            method="POST"
            class="newsletter-form"
          >
            <input
              type="email"
              name="email"
              class="txtb"
              placeholder="Enter your Email"
            />
            <button type="submit" class="btn">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
