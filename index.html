<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/layout/styles.index.css" />
    <link rel="stylesheet" href="/layout/styles.header.css" />
    <link rel="stylesheet" href="/layout/styles.footer.css" />
    <link rel="stylesheet" href="/layout/styles.container.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header container">
      <a href="/" class="logo">
        <img class="logoImage" src="img/logo.png" />
      </a>
      <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/resume.html">Resume</a>
        <a href="/contact.html">Contact</a>
      </div>
      <div class="header_some">
        <a
          href="https://twitter.com/codeshapeio"
          target="_blank"
          class="fab fa-twitter"
        ></a>
        <a
          href="https://www.facebook.com/codeshapeio"
          target="_blank"
          class="fab fa-facebook-f"
        ></a>
        <a
          href="https://www.instagram.com/codeshapeio/"
          target="_blank"
          class="fab fa-instagram"
        ></a>
      </div>
    </div>
    <div class="line"></div>
    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div>
          <h1 class="hero-title">I'm Andreas</h1>
          <h2 class="hero-subtitle">A graphical designer</h2>
        </div>
        <div class="hero-buttons">
          <a class="button button-primary" href="/portfolio.html"
            >My Portfolio</a
          >
          <a class="button button-secondary" href="/resume.html">My Resume</a>
        </div>
      </div>
    </section>
    <!-- About section -->
    <figure class="about-container">
      <img src="/img/andreas.png" alt="" class="about-container-image" />
      <div class="about-description">
        <blockquote>
          <p>
            "As a graphic designer, I never thought I would be doing anything
            with code. Today I am combining visuals and code in all the work I
            do."
          </p>
        </blockquote>
        <figcaption class="about-caption">
          <div class="about-caption-name">Andreas</div>
          <div class="about-caption-title">Designer</div>
        </figcaption>
      </div>
    </figure>
    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="left-col">
          <img src="/img/logo.png" alt="logo" class="logo" />
          <div class="social-media">
            <a href="https://twitter.com/codeshapeio" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.facebook.com/codeshapeio" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.instagram.com/codeshapeio/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
          <p class="rights-text">
            2021 &copy; Created by Andreas All Rights Reserved
          </p>
        </div>
        <div class="right-col">
          <h1>Subscripe to my Newsletter</h1>
          <div class="border"></div>
          <p>Enter your email to get the latest news and updates.</p>
          <form
            action="https://getform.io/f/65526fdb-191e-4f59-9143-6ffeb450f0b2"
            method="POST"
            class="newsletter-form"
          >
            <input
              type="email"
              name="email"
              class="txtb"
              placeholder="Enter your Email"
            />
            <input type="submit" class="btn" />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
